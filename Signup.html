<!DOCTYPE html> 
<html lang="en">

<head>
    <title>Sign Up</title>
    <style>
        body {
            background-image: url("login1_bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out forwards, zoomIn 5s ease-in-outÂ forwards;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            animation: slideIn 1s ease-out forwards;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
            width: 90%;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            background: white;
        }

        input:focus,
        select:focus {
            border-color: #ff0000;
            box-shadow: 0px 0px 5px #ff0000;
            outline: none;
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            transition: 0.3s ease-in-out;
            font-size: 14px;
            color: #888;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label,
        select:focus+label,
        select:not(:placeholder-shown)+label {
            top: 0;
            left: 12px;
            font-size: 12px;
            color: #ff0000;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 90%;
            gap: 15px;
        }

        .row .input-group {
            flex: 1;
        }

        button {
            width: 90%;
            padding: 12px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
            document.getElementById("signup-form").addEventListener("submit", function(event) {
                event.preventDefault(); // stop form from submitting normally
                window.location.href = "index.html"; // redirect
            });
    
            document.querySelector(".login-link a").addEventListener("click", function(event) {
                event.preventDefault();
                document.body.classList.add("fade-out");
    
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 800);
            });
        });
    </script>
    
</head>

<body>
    <div class="container">
        <h2>Take a First Step to Save a Life!</h2>
        <form id="signup-form" action="Register.php" method="POST">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="firstname" name="firstname" required placeholder=" ">
                    <label for="firstname">First Name *</label>
                </div>
                <div class="input-group">
                    <input type="text" id="lastname" name="lastname" placeholder=" ">
                    <label for="lastname">Last Name</label>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username *</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password *</label>
            </div>

            <div class="row">
                <div class="input-group">
                    <input type="date" id="dob" name="dob" required>
                    <label for="dob">Date of Birth *</label>
                </div>
                <div class="input-group">
                    <select id="bloodgroup" name="bloodgroup" required>
                        <option value="" disabled selected></option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <label for="bloodgroup">Blood Group *</label>
                </div>
            </div>

            <div class="input-group">
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OD">Odisha</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UK">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                </select>
                <label for="state">State *</label>
            </div>

            <div class="input-group">
                <input type="text" id="address" name="address" required placeholder=" ">
                <label for="address">Address *</label>
            </div>

            <div class="input-group">
                <input type="tel" id="phone" name="phone" required placeholder=" ">
                <label for="phone">Phone Number *</label>
            </div>

            <button type="submit">REGISTER YOURSELF</button>

            <p class="login-link">Already Registered? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>

</html>
